	<!-- never cache patterns -->
	<meta http-equiv="cache-control" content="max-age=0" />
	<meta http-equiv="cache-control" content="no-cache" />
	<meta http-equiv="expires" content="0" />

	<!--
		Styleguide CSS is included for 
	-->
	<link rel="stylesheet" href="../../styleguide/css/styleguide.css" media="all">
	<link href='http://fonts.googleapis.com/css?family=Cabin:700' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Lato:400,900,400italic' rel='stylesheet' type='text/css'>
	<!--
		Remember that patterns are displayed from two-levels deep (e.g. patterns/patterntype-patternsubtype-patternname/patterntype-patternsubtype-patternname.html)
		Therefore all calls to assets should have the ../../ in order to work in an apache-less environment
	-->
	<link rel="stylesheet" href="../../css/style.css" media="all" />
	
	<style>
		.has-comment, .has-comment a {
			cursor: help !important; 
		}
	</style>
	
</head>
<body class="sg-single-pattern">	
	<!-- Start of Pattern -->
<fieldset>
    <div class="form-group">
        <label for="text">Text Input <abbr title="Required">*</abbr></label>
        <input class="form-control" id="text" type="text" placeholder="Text Input">
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" placeholder="Type your Password">
    </div>
    <div class="form-group">
        <label for="webaddress">Web Address</label>
        <input class="form-control" id="webaddress" type="url" placeholder="http://yoursite.com">
    </div>
    <div class="form-group">
        <label for="emailaddress">Email Address</label>
        <input class="form-control" id="emailaddress" type="email" placeholder="name@email.com">
    </div>
    <div class="form-group">
        <label for="search">Search</label>
        <input class="form-control" id="search" type="search" placeholder="Enter Search Term">
    </div>
    <div class="form-group">
        <label for="text">Number Input <abbr title="Required">*</abbr></label>
        <input class="form-control" id="text" type="number" placeholder="Enter a Number" pattern="[0-9]*">
    </div>
    <div class="form-group">
        <label for="textarea">Textarea</label>
        <textarea class="form-control" id="textarea" rows="8" cols="48" placeholder="Enter your message here"></textarea>
    </div>
	<div class="form-group has-success">
		  <label class="control-label" for="inputSuccess">Input with success</label>
		  <input type="text" class="form-control" id="inputSuccess">
	</div>
	<div class="form-group has-warning">
		  <label class="control-label" for="inputWarning">Input with warning</label>
		  <input type="text" class="form-control" id="inputWarning">
	</div>
	<div class="form-group has-error">
		  <label class="control-label" for="inputError">Input with error</label>
		  <input type="text" class="form-control" id="inputError">
	</div>
</fieldset>
	<!-- End of Pattern -->
